<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivo diferentes ou simples aumnete e dimunua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzir Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
        <audio preload="metadata" cont muted autoplay>
            <source src="músicas/music-retros.mp3" type="audio/mpeg">
            <source src="músicas/music-retros.ogg" type="audio/ogg">
            <source src="músicas/music-retros.wav" type="audio/wav">
            <p>Infelismente seu navegador não conseguiu reproduzir áudio. <a href="músicas/music-retros.mp3">Clique aqui</a> para fazer o downloand do aúdio. </p>
        </audio>
</body>
</html>
