<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tags &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tags &lt;h1&gt; até a &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use a tags &lt;img src='#'' alt='#'&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tags &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tags &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</ul>
</body>
</html>
